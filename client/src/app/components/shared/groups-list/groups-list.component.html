<div class="groups-list">
  <div class="list__container">
    <ul class="list__list">
      <li *ngFor="let item of listItems" (click)="onSelect(item)" class="list__list-item"
        [ngClass]="{'selected': (selectedId && selectedId !== -1 && item._id === selectedId)}">
        <span>{{item.title}}</span>
        <app-dropdown class="dropdown--right" style="float: right; margin-top: 3px;">
          <ng-container selector>
              <div style="margin-right: -20px;">
                  <app-icon-font [iconClass]="'icon-more'" class="header__add-post-button-icon"></app-icon-font>
              </div>
          </ng-container>
          <ng-container list>
              <ul>
                  <li><a (click)="deleteGroup(item._id)">Delete category</a></li>
              </ul>
          </ng-container>
      </app-dropdown>
      </li>
    </ul>
  </div>
  <div class="list__footer">
    <div class="add-group-plus-button btn-red menu-left" (click)="openAddGroupDialog()">
      <span>Add Category</span>
    </div>
  </div>
</div>
